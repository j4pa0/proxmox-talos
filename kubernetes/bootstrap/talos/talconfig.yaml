# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.7.4
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.30.1

clusterName: "talos-cluster"
endpoint: https://10.69.0.100:6443
clusterPodNets:
  - "10.90.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"
additionalApiServerCertSans: &sans
  - "10.69.0.100"
  - 127.0.0.1 # KubePrism
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "talos-01"
    ipAddress: "10.69.0.21"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/88d1f7a5c4f1d3aba7df787c448c1d3d008ed29cfb34af53fa0df4336a56040b
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:a8:f1:bc"
        dhcp: false
        addresses:
          - "10.69.0.21/16"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.69.0.1"
        mtu: 1500
        vip:
          ip: "10.69.0.100"
  - hostname: "talos-02"
    ipAddress: "10.69.0.24"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/88d1f7a5c4f1d3aba7df787c448c1d3d008ed29cfb34af53fa0df4336a56040b
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:90:d9:80"
        dhcp: false
        addresses:
          - "10.69.0.24/16"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.69.0.1"
        mtu: 1500
        vip:
          ip: "10.69.0.100"
  - hostname: "talos-03"
    ipAddress: "10.69.0.26"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/88d1f7a5c4f1d3aba7df787c448c1d3d008ed29cfb34af53fa0df4336a56040b
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:58:d0:e6 "
        dhcp: false
        addresses:
          - "10.69.0.26/16"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.69.0.1"
        mtu: 1500
        vip:
          ip: "10.69.0.100"

# Global patches
patches:
  - # Configure NTP
    |-
    machine:
      time:
        disabled: false
        servers:
          - time.google.com
  - "@./patches/global/cluster-discovery.yaml"
  - "@./patches/global/containerd.yaml"
  - "@./patches/global/disable-search-domain.yaml"
  - "@./patches/global/hostdns.yaml"
  - "@./patches/global/kubelet.yaml"
  - "@./patches/global/openebs-local.yaml"
  - "@./patches/global/sysctl.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/api-access.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/disable-admission-controller.yaml"
    - "@./patches/controller/etcd.yaml"

